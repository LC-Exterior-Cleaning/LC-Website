<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery | LC Exterior Cleaning Fort Myers</title>
<meta name="description" content="Before and after gallery of exterior cleaning work including bin cleaning and driveway power washing in Fort Myers." />
<meta name="keywords" content="exterior cleaning gallery Fort Myers, bin cleaning before after, driveway power washing before after" />
<meta name="author" content="LC Exterior Cleaning" />
<style>
  /* Reset & base styles */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7fdfa;
    color: #0b3d2e;
    line-height: 1.6;
    scroll-behavior: smooth;
    overflow-x: hidden;
  }
  a {
    color: #10775c;
    text-decoration: none;
  }
  a:hover, a:focus {
    text-decoration: underline;
  }
  /* Navbar same as others */
  nav {
    position: sticky;
    top: 0;
    background: #0b3d2e;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    z-index: 9999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .nav-links {
    display: flex;
    gap: 30px;
  }
  .nav-links a {
    color: #e0f7e9;
    font-size: 1.1rem;
    padding: 0.4rem 1rem;
    border-radius: 6px;
    transition: background 0.3s ease;
    position: relative;
  }
  .nav-links a::after {
    content: "";
    position: absolute;
    bottom: 4px;
    left: 50%;
    width: 0;
    height: 2px;
    background: #18a162;
    transition: width 0.3s ease, left 0.3s ease;
  }
  .nav-links a:hover::after,
  .nav-links a.active::after {
    width: 80%;
    left: 10%;
  }
  .nav-links a:hover,
  .nav-links a.active {
    background: #10775c;
    color: white;
  }
  /* Hamburger button */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .hamburger div {
    width: 25px;
    height: 3px;
    background: #e0f7e9;
    border-radius: 3px;
    transition: all 0.3s ease;
  }
  @media (max-width: 768px) {
    .nav-links {
      position: fixed;
      top: 60px;
      right: -100%;
      background: #0b3d2e;
      height: 100vh;
      width: 200px;
      flex-direction: column;
      padding-top: 2rem;
      gap: 1.5rem;
      transition: right 0.3s ease;
      box-shadow: -2px 0 8px rgba(0,0,0,0.4);
    }
    .nav-links.open {
      right: 0;
    }
    .hamburger {
      display: flex;
    }
  }

  /* GALLERY */
  main {
    max-width: 1100px;
    margin: 3rem auto 5rem auto;
    padding: 0 1rem;
  }
  h1.page-title {
    font-size: 3rem;
    color: #0b3d2e;
    text-align: center;
    margin-bottom: 2.5rem;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    gap: 2rem;
  }
  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 18px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    background: white;
  }
  .gallery-item img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    transition: transform 0.6s ease;
    display: block;
  }
  .gallery-item:hover img,
  .gallery-item:focus-within img {
    transform: scale(1.1);
  }
  .caption {
    padding: 1rem 1rem 1.4rem 1rem;
    color: #0b3d2e;
    font-weight: 600;
    font-size: 1rem;
  }

  /* FOOTER */
  footer {
    text-align: center;
    padding: 1.8rem 1rem;
    background: #0b3d2e;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    margin-top: 3rem;
  }

  /* RESPONSIVE */
  @media (max-width: 480px) {
    h1.page-title {
      font-size: 2.2rem;
    }
  }
</style>
</head>
<body>

<nav aria-label="Primary navigation">
  <div class="logo" style="color:#e0f7e9; font-weight:700; font-size:1.4rem;">LC Exterior Cleaning</div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html" class="active" aria-current="page">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="hamburger" id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<main role="main">
  <h1 class="page-title">Before &amp; After Gallery</h1>
  <section class="gallery" aria-label="Before and after images">

    <article class="gallery-item" tabindex="0">
      <img src="https://images.unsplash.com/photo-1582957794530-14d9b39a6e72?auto=format&fit=crop&w=800&q=80" alt="Dirty residential garbage bin before cleaning" />
      <div class="caption">Dirty garbage bin before cleaning</div>
    </article>

    <article class="gallery-item" tabindex="0">
      <img src="https://images.unsplash.com/photo-1590080877772-09f3a6bb5d4b?auto=format&fit=crop&w=800&q=80" alt="Spotless garbage bin after cleaning" />
      <div class="caption">Spotless garbage bin after cleaning</div>
    </article>

    <article class="gallery-item" tabindex="0">
      <img src="https://images.unsplash.com/photo-1518831959701-f12a5cc07263?auto=format&fit=crop&w=800&q=80" alt="Driveway before power washing" />
      <div class="caption">Driveway before power washing</div>
    </article>

    <article class="gallery-item" tabindex="0">
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=800&q=80" alt="Clean driveway after power washing" />
      <div class="caption">Clean driveway after power washing</div>
    </article>

  </section>
</main>

<footer>
  &copy; 2025 LC Exterior Cleaning. All rights reserved.
</footer>

<script>
  // Hamburger toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('navLinks');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('open');
  });

  hamburger.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });

  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('open');
      hamburger.setAttribute('aria-expanded', false);
    });
  });
</script>

</body>
</html>
