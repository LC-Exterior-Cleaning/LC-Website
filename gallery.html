<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 500px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Bins Before & After</h1>
    <div class="gallery">
        <img src="https://i.ibb.co/v6LjXCC/bins-before.jpg" alt="Bins Before">
        <img src="https://i.ibb.co/DPR1pcx/bins-after.jpg" alt="Bins After">
    </div>
</body>
</html>
