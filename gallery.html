<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery | LC Exterior Cleaning Fort Myers</title>
<meta name="description" content="View before and after photos of bin cleaning and driveway power washing services by LC Exterior Cleaning in Fort Myers." />
<meta name="keywords" content="bin cleaning before after, driveway cleaning before after, exterior cleaning gallery" />
<meta name="author" content="LC Exterior Cleaning" />
<style>
  /* ========== RESET & BASE ========== */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7fdfa;
    color: #0b3d2e;
    line-height: 1.6;
    scroll-behavior: smooth;
    overflow-x: hidden;
  }
  a {
    color: #10775c;
    text-decoration: none;
  }
  a:hover, a:focus {
    text-decoration: underline;
  }
  button {
    cursor: pointer;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  button:focus {
    outline: 3px solid #10775c;
  }
  /* ========== NAVBAR ========== */
  nav {
    position: sticky;
    top: 0;
    background: #0b3d2e;
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 1rem 0;
    z-index: 9999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  nav a {
    color: #e0f7e9;
    font-size: 1.1rem;
    padding: 0.4rem 1rem;
    border-radius: 6px;
    transition: background 0.3s ease;
    position: relative;
  }
  nav a::after {
    content: "";
    position: absolute;
    bottom: 4px;
    left: 50%;
    width: 0;
    height: 2px;
    background: #18a162;
    transition: width 0.3s ease, left 0.3s ease;
  }
  nav a:hover::after,
  nav a.active::after {
    width: 80%;
    left: 10%;
  }
  nav a:hover,
  nav a.active {
    background: #10775c;
    color: white;
  }
  /* ========== CONTAINER ========== */
  .container {
    max-width: 1140px;
    margin: 2rem auto 4rem auto;
    padding: 0 15px;
  }
  /* ========== PAGE TITLE ========== */
  h1.page-title {
    font-size: 3rem;
    color: #0b3d2e;
    text-align: center;
    margin-bottom: 2.5rem;
    opacity: 0;
    transform: translateY(20px);
    animation: slideUpFade 1s ease forwards;
  }
  /* ========== SLIDER ========== */
  .slider-wrapper {
    position: relative;
    max-width: 720px;
    margin: 0 auto 3rem auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    animation: slideUpFade 1s ease forwards;
    animation-delay: 0.5s;
    opacity: 0;
    transform: translateY(20px);
  }
  .slider-images {
    display: flex;
    transition: transform 0.6s ease-in-out;
    will-change: transform;
  }
  .slider-images img {
    width: 720px;
    max-width: 100%;
    user-select: none;
  }
  .slider-caption {
    background: rgba(11,61,46,0.8);
    color: #e0f7e9;
    padding: 1rem 1.5rem;
    font-size: 1.15rem;
    font-weight: 600;
    text-align: center;
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
  }
  /* ========== CONTROLS ========== */
  .slider-controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 4rem;
  }
  .control-btn {
    background: #10775c;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    border: none;
    color: white;
    font-size: 1.8rem;
    font-weight: 700;
    box-shadow: 0 4px 16px rgba(16,119,92,0.7);
    transition: background 0.3s ease, transform 0.3s ease;
  }
  .control-btn:hover,
  .control-btn:focus {
    background: #18a162;
    outline: none;
    transform: scale(1.15);
  }
  /* ========== FOOTER ========== */
  footer {
    text-align: center;
    padding: 1.8rem 1rem;
    background: #0b3d2e;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    margin-top: 3rem;
  }
  /* ========== ANIMATIONS ========== */
  @keyframes slideUpFade {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* ========== RESPONSIVE ========== */
  @media (max-width: 750px) {
    .slider-images img {
      width: 100%;
    }
  }
</style>
</head>
<body>

<nav aria-label="Primary navigation">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="gallery.html" class="active" aria-current="page">Gallery</a>
  <a href="contact.html">Contact</a>
</nav>

<main class="container" role="main">

<h1 class="page-title">Before & After Gallery</h1>

<div class="slider-wrapper" aria-live="polite" aria-label="Before and after images slider for bin cleaning">
  <div class="slider-images" id="sliderBin">
    <img src="https://images.unsplash.com/photo-1603052875345-476ac9645e67?auto=format&fit=crop&w=720&q=70" alt="Dirty trash bin before cleaning" />
    <img src="https://images.unsplash.com/photo-1590080877777-cf0e8b35e1a7?auto=format&fit=crop&w=720&q=70" alt="Clean trash bin after cleaning" />
  </div>
  <div class="slider-caption" id="captionBin">Bin Cleaning: Before and After</div>
</div>
<div class="slider-controls">
  <button class="control-btn" aria-label="Previous bin cleaning image" id="prevBin">&#8592;</button>
  <button class="control-btn" aria-label="Next bin cleaning image" id="nextBin">&#8594;</button>
</div>

<div class="slider-wrapper" aria-live="polite" aria-label="Before and after images slider for driveway power washing">
  <div class="slider-images" id="sliderDriveway">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=720&q=70" alt="Driveway before power washing" />
    <img src="https://images.unsplash.com/photo-1598377613588-96b168c78d9d?auto=format&fit=crop&w=720&q=70" alt="Driveway after power washing" />
  </div>
  <div class="slider-caption" id="captionDriveway">Driveway Power Washing: Before and After</div>
</div>
<div class="slider-controls">
  <button class="control-btn" aria-label="Previous driveway cleaning image" id="prevDriveway">&#8592;</button>
  <button class="control-btn" aria-label="Next driveway cleaning image" id="nextDriveway">&#8594;</button>
</div>

</main>

<footer>
  &copy; 2025 LC Exterior Cleaning. All rights reserved.
</footer>

<script>
  // Highlight active nav link
  document.querySelectorAll('nav a').forEach(a => {
    if (a.href === window.location.href || a.href === window.location.href + '/') {
      a.classList.add('active');
    }
  });

  // Slider logic
  function setupSlider(sliderId, prevBtnId, nextBtnId) {
    const slider = document.getElementById(sliderId);
    const prevBtn = document.getElementById(prevBtnId);
    const nextBtn = document.getElementById(nextBtnId);
    let index = 0;
    const total = slider.children.length;

    function update() {
      slider.style.transform = `translateX(-${index * 100}%)`;
    }
    prevBtn.addEventListener('click', () => {
      index = (index - 1 + total) % total;
      update();
    });
    nextBtn.addEventListener('click', () => {
      index = (index + 1) % total;
      update();
    });
  }
  setupSlider('sliderBin', 'prevBin', 'nextBin');
  setupSlider('sliderDriveway', 'prevDriveway', 'nextDriveway');
</script>

</body>
</html>
